name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: setup
        run: npm ci

      - name: test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI